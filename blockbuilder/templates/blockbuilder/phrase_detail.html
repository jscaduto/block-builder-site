{% extends "base_site.html" %}

{% load static %}
{% load tz %}

{% block content %}
<div class="shelf">
<div class="word">
  {% for letter in object.phrase_text %}
    {% if letter == ' ' %}
    </div>
    <div class="space"> </div>
    <div class="word">
    {% elif letter == '4' %}
      <div class="block" id="fourth">4<sup>th</sup></div>
    {% else %}
    <div class="block">{{ letter|upper }}</div>
    {% endif %}
  {% endfor %}
</div></div>
<footer>
  <!-- <p>request_date: {{ object.request_date|timezone:"America/Chicago" }}</p> -->
  <!-- <p>possible: {{ object.possible }}</p> -->
  <button id="showSolution" onclick="showSolution()">Show Solution</button>
  <div id="solution">solution: {{ object.solution }}</div>
</footer>
{% endblock %}
